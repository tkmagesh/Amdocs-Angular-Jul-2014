<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<style>
		.pass{
			color : green
		}
		.fail{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
	</style>
	<script>
	function test(title,testFn){
		var newElement = document.createElement("li");
		newElement.innerText = title;
		var result = testFn();
		newElement.classList.add(result ? "pass" : "fail");
		document.getElementById("olTestList").appendChild(newElement);
	}
	</script>
	<script src="Calculator.js"></script>
	<script src="CalculatorTests.js"></script>
</head>
<body>
	<h1>Calculator</h1>
	<hr>
	<ol id="olTestList"></ol>
</body>
</html>
