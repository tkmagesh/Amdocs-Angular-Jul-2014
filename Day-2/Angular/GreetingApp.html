<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeting App</title>
	<style>
	label{
		display : block;
	}
	</style>
	<script src="angular.js"></script>
	<script>
	function greetController($scope){
		$scope.firstName = "Magesh";
		$scope.lastName = "Kuppan";
		$scope.greet = function(){
			$scope.greetMsg = "Hi " + $scope.firstName + " " + $scope.lastName;
		}
	}
	</script>
</head>
<body ng-app ng-controller="greetController">
	<div><label for="">First Name:</label><input type="text" ng-model="firstName" ></div>
	<div><label for="">Last Name:</label><input type="text" ng-model="lastName" ></div>
	<div><input type="button" value="Greet" ng-click="greet()"></div>
	<div>{{greetMsg}}</div>
</body>
</html>
