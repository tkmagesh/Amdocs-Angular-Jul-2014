<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	h1{
		border-top: 2px solid blue;
		border-bottom: 2px solid blue;
		background-color: lightblue;
		padding: 10px;
		margin-top: 0px;
		margin-bottom: 10px;
	}
	body {
		margin : 0px;
		padding : 0px;
	}
	.content{
		margin: 10px;
	}
	ul{
		width: 400px;
		padding-left: 0px;
	}
	li{
		list-style: none;
		padding: 5px;
		margin: 5px;
		border: 2px outset gray;
		background-color: #e7e7e7;
	}

	</style>
</head>
<body>
	<h1>Task Manager</h1>
	<div class="content">
		<label for="">Task :</label>
		<input type="text" name="" id="">
		<input type="button" value="Add Task">
		<input type="button" value="Remove Completed">
		<ul>
			<li>Task - 1</li>
			<li>Task - 2</li>
			<li>Task - 3</li>
		</ul>
	</div>
</body>
</html>
